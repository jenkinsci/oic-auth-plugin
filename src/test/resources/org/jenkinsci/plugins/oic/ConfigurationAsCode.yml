jenkins:
  securityRealm:
    oic:
      serverConfiguration:
        manual:
          authorizationServerUrl: http://localhost/authorize
          issuer: http://localhost/
          jwksServerUrl: http://localhost/jwks
          tokenAuthMethod: client_secret_post
          tokenServerUrl: http://localhost/token
          scopes: scopes
      clientId: clientId
      clientSecret: clientSecret
      disableSslVerification: true
      emailFieldName: emailFieldName
      fullNameFieldName: fullNameFieldName
      groupsFieldName: groupsFieldName
      logoutFromOpenidProvider: true
      userNameField: userNameField
      rootURLFromRequest: true
      sendScopesInTokenRequest: true
      properties:
        - "disableNonce"
        - "pkce"
        - loginQueryParameters:
            items:
            - key: "loginkey1x\"xx@me"
              value: "loginvalue1xxxx@you"
            - key: "?loginneu&/test="
              value: "login?sunny%&/xx\"x"
        - logoutQueryParameters:
            items:
            - key: "logoutkey1x\"xx@me"
              value: "logoutvalue1xxxx@you"
            - key: "?logoutneu&/test="
              value: "logout?sunny%&/xx\"x"
        - escapeHatch:
            group: escapeHatchGroup
            secret: "$2a$10$fxteEkfDqwqkmUelZmTxlu9WESjVDKQhp6jsqB1AgsLQ2dC6jikga"
            username: escapeHatchUsername
